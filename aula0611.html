<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="utf-8">
    <title>Pagina da aula de hoje</title>
    <link href="aula061119.css" type="text/css" rel="stylesheet"/>
    <script src="https://code.angularjs.org/1.0.1/angular-1.0.1.min.js"></script>
</head>
<body>
    <h1>Bom dia, galerinha.</h1>
    <p>Segue lista de alunos que participaram da palestra!</p>
    <p>Favor adicionar os alunos das turmas de vocês!</p>
    <div ng-controller="ListaComprasController">
        <table>
            <thead>
                <tr>
                    <th>Aluno</th>
                    <th>Curso</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in itens">
                    <td><strong>{{ item.produto }}</strong></td>
                    <td>{{ item.quantidade }}</td>
                </tr>
            </tbody>
        </table>
        <form class="form-inline" name="formItem">
                <input type="text" ng-model="item.produto" placeholder="Nome">
                <input type="text" ng-model="item.quantidade" placeholder="Curso">
                <button class="btn btn-primary" ng-click="adicionaItem()">adicionar ítem</button>
              </form>
      
    </div>

         
<script>
    function ListaComprasController($scope) {
        $scope.itens = [
            { produto: 'Lais', quantidade: 'ADS', comprado: false },
            { produto: 'Luiza', quantidade: 'ADM', comprado: false },
            { produto: 'Alexandre', quantidade: 'Gestão TI', comprado: false }
        ];
        $scope.adicionaItem = function () {
        $scope.itens.push({produto: $scope.item.produto,
                           quantidade: $scope.item.quantidade,
                           comprado: false});
        $scope.item.produto = $scope.item.quantidade = '';
    };
}

</script>
    <p>Até a proxima. Boa noite!</p>
</body>
</html>

</html>
